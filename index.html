<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="cashInputSection">
            <h3 class="price">Price is <span id = "price"> $3.26</span></h3>
            <input type="number" id="cash" placeholder="Enter your money value">
            <button id="purchase-btn">Purchase</button>
        </div>
        <div class="resultPart">
            <p id="change-due">Status: OPEN</p>
        </div>
        <div class="currentCid">
            <p class="total">Total : <span>$150.93</span></p>
            <ul class="cid">
                <li>PENNY: 1.01</li>
                <li>NICKEL: 2.05</li>
                <li>DIME: 3.1</li>
                <li>QUARTER: 4.25</li>
                <li>ONE: 90</li>
                <li>FIVE: 55</li>
                <li>TEN: 20</li>
                <li>TWENTY: 60</li>
                <li>ONE HUNDRED: 100</li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
